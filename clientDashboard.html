  <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="addBookingoffcanvas" aria-labelledby="addBookingoffcanvasLabel" style="width: 70%; height: fit-content;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="addBookingoffcanvasLabel">Send Booking</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row">
        <div class="col-md-6">
          
            <div class="offcanvas-body">
                      <form id="frmAddBooking">
                      <!-- FORM FOR ADDING DATA TO THE TABLE -->
                      <div class="mb-3">
                        <label class="form-label" for="inputfname">First Name:</label>
                        <input type="text" class="form-control" id="inputfname" placeholder="Insert First Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputlname">Last Name:</label>
                        <input type="text" class="form-control" id="inputlname" placeholder="Insert Last Name" required>
                    </div>
                    
                    <div class="row mb-3" style="height: fit-content;">
                    <div class="col-md-6">
                        <label class="form-label" for="inputTime">Time Arrival:</label>
                        <input type="time" class="form-control" id="inputTime" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="inputDate">Date Arrival:</label>
                      <input type="date" class="form-control" id="inputDate" required>
                  </div>
                </div>
          
                <div class="row" style="height: fit-content;">
                  <div class="col-md-4 mb-3">
                      <label class="form-label" for="inputGuestNo">No. of Guest:</label>
                      <input type="number" class="form-control" id="inputGuestNo" min="1" max="100" placeholder="0" required>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label class="form-label" for="inputContact">Contact No.:</label>
                      <input type="text" class="form-control" id="inputContact" placeholder="+63" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label class="form-label" for="inputAcmo">Accommodation:</label>
                    <input type="text" class="form-control" id="inputAcmo" placeholder="Enter Accommodation Name" required>
                </div>
                    </div>
            
                     <!-- OFFCANVAS CLOSING & SAVE BUTTON  -->
                    <div class="footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Close</button>
                      <button type="submit" class="btn btn-primary">Add Data</button>
                    </div>
                  </div>
                </form>

        </div>
        <div class="col-md-6">
          <h2>Accommodation</h2>
